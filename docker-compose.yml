services:
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  ollama:
    image: ollama/ollama
    restart: always
    volumes:
      - ./data/ollama:/root/.ollama

  chroma:
    image: chromadb/chroma
    restart: always
    volumes:
      - ./data/chroma:/chroma/chroma

  nginx:
    image: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web
      - api

  api:
    image: iada-api
    restart: always
    environment:
      OLLAMA_MODEL: llama3
      OLLAMA_URL: http://ollama:11434
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
      CHROMA_URL: http://chroma:8000
    depends_on:
      - db
      - chroma
      - ollama

  web:
    image: iada-web
    restart: always
